spring:
  application:
    name: uaa
  profiles:
    active: dev
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: none
  messages:
    basename: i18n/messages
  thymeleaf:
    mode: HTML
info:
  display-profiles: dev
common:
  cache:
    hazelcast:
      instance-name: ${spring.application.name}
      default-package: com.github.kubenext.uaa.domain.*
  swagger:
    default-include-pattern: /api/.*
    title: demo API
    description: demo API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
    license-url:

