spring:
  application:
    name: uaa
  profiles:
    active: dev
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: none
  messages:
    basename: i18n/messages
  thymeleaf:
    mode: HTML
info:
  display-profiles: dev
common:
  cache:
    hazelcast:
      instance-name: ${spring.application.name}
      default-package: com.github.kubenext.uaa.domain.*

